<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Please login to your account</p>
    </div>

    <form>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="small-link">Forgot password?</a>
        </div>

        <!-- extra spacing -->
        <button type="submit" class="btn btn-login w-100 mb-4">
            Login
        </button>
    </form>

    <div class="divider">or log in with</div>

    <div class="social-login">
        <button class="social-btn fb"><i class="fab fa-facebook-f"></i></button>
        <button class="social-btn google"><i class="fab fa-google"></i></button>
        <button class="social-btn apple"><i class="fab fa-apple"></i></button>
    </div>

    <p class="text-center mt-4">
        Donâ€™t have an account?
        <a href="register.html" class="text-link">Register here</a>
    </p>
</div>

</body>
</html>
