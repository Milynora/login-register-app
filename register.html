<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h2>Create Account</h2>
        <p>Itâ€™s quick and easy</p>
    </div>

    <form onsubmit="return validatePassword()">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="Juan Dela Cruz"
                       pattern="[A-Za-z\s]+"
                       title="Letters only"
                       required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" minlength="6" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" min="1" max="120" placeholder="1+" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Country</label>
                <select class="form-select" required>
                    <option disabled selected>Select country</option>
                    <option>Philippines</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>Other</option>
                </select>
            </div>
        </div>

        <!-- password mismatch warning -->
        <div id="passwordWarning" class="text-danger text-center mb-3" style="display:none;">
            Passwords do not match
        </div>

        <!-- gender inline -->
        <div class="mb-3 d-flex align-items-center gap-5">
            <label class="form-label mb-0">Gender</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" required>
                <label class="form-check-label">Male</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender">
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <!-- terms -->
        <div class="mb-4 form-check text-center">
            <input type="checkbox" class="form-check-input" required>
            <label class="form-check-label">
                I agree to the Terms & Conditions
            </label>
        </div>

        <!-- extra spacing -->
        <button type="submit" class="btn btn-register w-100 mt-2">
            Create Account
        </button>
    </form>

    <p class="text-center mt-4">
        Already have an account?
        <a href="login.html" class="text-link">Login here</a>
    </p>
</div>

<script>
function validatePassword() {
    const pass = document.getElementById("password");
    const confirm = document.getElementById("confirmPassword");
    const warning = document.getElementById("passwordWarning");

    if (pass.value !== confirm.value) {
        warning.style.display = "block";
        pass.classList.add("is-invalid");
        confirm.classList.add("is-invalid");
        return false;
    }

    warning.style.display = "none";
    pass.classList.remove("is-invalid");
    confirm.classList.remove("is-invalid");
    return true;
}
</script>

</body>
</html>
